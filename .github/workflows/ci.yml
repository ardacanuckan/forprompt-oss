name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (required for lint)
        run: pnpm --filter "@forprompt/sdk" --filter "@forprompt/providers" --filter "@forprompt/validators" --filter "@forprompt/ui" build

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Typecheck packages
        run: pnpm --filter "@forprompt/sdk" --filter "@forprompt/providers" --filter "@forprompt/validators" typecheck

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @forprompt/sdk build

      - name: Build Providers
        run: pnpm --filter @forprompt/providers build

      - name: Build Validators
        run: pnpm --filter @forprompt/validators build

      - name: Build UI
        run: pnpm --filter @forprompt/ui build

  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    needs: build-packages
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SDK
        run: pnpm --filter @forprompt/sdk build

      - name: Test SDK
        run: pnpm --filter @forprompt/sdk test
        continue-on-error: true
